<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header><h1>Accessible Forms</h1></header>
    <main>
        <form id ="myform" method= "POST">
            <fieldset>
                <legend> Give us your information!</legend>

                <label for="username">
                    <input type="text" id = "username" placeholder="first last">
                </label>

                <label for="email">
                    what is your email?
                    <input type="email" id="email">
                </label>

                <label for="website">
                    what is your website?
                    <input type="url" id="website">
                </label>

                <label for="phone">
                    what is your phone number?
                    <input type="tel" id="phone" minlength="10" pattern="(?=.*\d)">
                </label>

                <label for="password">
                    what is your favorite password?
                    <input type="text" id="password" maxlength="20" minlength="5" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+!=]).*" required>
                    <ul class="inputRequirements">
                      <li>must be at least 5 characters and contain uppercase, lowercase, number and symbol</li>

                    </ul>
                    </label>
                    <input type="submit">
        



            </fieldset>

        </form>
        
    </main>
    
</body>
</html>
